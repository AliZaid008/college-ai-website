<!DOCTYPE html>
<html>
<head>
    <title>Our Amazing Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="card">
        <h1>ðŸš€ WE ARE LIVE</h1>
        <p>Scroll down to see the questions.</p>
    </div>

    <div class="faq-section">

        <h2 class="section-title">Section 1: General Questions</h2>

        <button class="accordion">
            What is this project about? 
            <i class="fas fa-chevron-down arrow"></i>
        </button>
        <div class="panel">
            <p>This is an AI project built by our amazing team of 6 people.</p>
        </div>

        <button class="accordion">
            How do I join? 
            <i class="fas fa-chevron-down arrow"></i>
        </button>
        <div class="panel">
            <p>Ask the admin to add you on GitHub!</p>
        </div>
        
        </div> 
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                /* Toggle between adding and removing the "active" class */
                this.classList.toggle("active");

                /* Toggle hiding and showing the active panel */
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                } 
            });
        }
    </script>

</body>
</html>
