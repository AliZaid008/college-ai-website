<!DOCTYPE html>
<html>
<head>
    <title>AI Knowledge Base</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="header-section">
        <h1 style="margin-bottom: 15px;">ðŸš€ GALAXY KNOWLEDGE BASE</h1>
        <input type="text" id="searchInput" class="search-box" onkeyup="searchFunction()" placeholder="Type to search for a question...">
    </div>

    <div class="faq-container">

        <div class="searchable-section">
            <h2 class="section-title">Section 1: The Basics</h2>

            <div class="q-wrapper">
                <button class="accordion">What is Artificial Intelligence? <i class="fas fa-chevron-down icon"></i></button>
                <div class="panel"><p>AI is the simulation of human intelligence by machines.</p></div>
            </div>

            <div class="q-wrapper">
                <button class="accordion">How do I install Python? <i class="fas fa-chevron-down icon"></i></button>
                <div class="panel"><p>Download it from python.org and check 'Add to PATH'.</p></div>
            </div>

            <div class="q-wrapper">
                <button class="accordion">What is GitHub? <i class="fas fa-chevron-down icon"></i></button>
                <div class="panel"><p>It is a platform for hosting code and collaboration.</p></div>
            </div>
            
            </div>
        </div>

    <script>
        // 1. Accordion Logic (Click to Open)
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                } 
            });
        }

        // 2. Smart Search Logic
        function searchFunction() {
            var input = document.getElementById("searchInput");
            var filter = input.value.toUpperCase();
            var wrappers = document.getElementsByClassName("q-wrapper");

            for (var i = 0; i < wrappers.length; i++) {
                var btn = wrappers[i].getElementsByClassName("accordion")[0];
                var txtValue = btn.textContent || btn.innerText;
                
                // If text matches search, show it. If not, hide it.
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    wrappers[i].style.display = "";
                } else {
                    wrappers[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
